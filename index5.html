    	<link rel="stylesheet" type="text/css" href="css/planetarium.css" />

    	<div class="main">
    	  <div data-ptr-autospin="400ms" data-ptr-angle="40deg" data-ptr-glow="0 0 50px rgba(255,255,255,0.35), inset 33px 20px 50px rgba(0,0,0,0.5)" data-ptr-size="200x200" data-ptr-pattern="img/texture-jupiter.jpg" class="jupiter planet"></div>
    	  <div data-ptr-autospin="5000ms" data-ptr-angle="10deg" data-ptr-glow="0 0 50px rgba(255,255,255,0.35), inset 33px 20px 50px rgba(0,0,0,0.5)" data-ptr-size="300x300" data-ptr-pattern="img/texture-earth.jpg" class="earth planet"></div>
        <div data-ptr-size="200x200" data-ptr-pattern="img/texture-saturn.jpg" data-ptr-ring="true" class="saturn planet"></div>
    	</div>
    	<script type="text/javascript">
        $(".planet").planetarium({
          space: "html, body"
        });
      </script>
